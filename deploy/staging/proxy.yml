apiVersion: v1
data:
  proxycert: ''
  dhparam: ''
  proxykey: ''
kind: Secret
metadata:
  name: ssl-proxy-secret
type: Opaque
---
kind: Service
apiVersion: v1
metadata:
  name: proxy-chat
  labels:
    name: nginx
    role: ssl-proxy
    app: chat
spec:
  ports:
  - name: https
    port: 443
    targetPort: ssl-proxy-https
    protocol: TCP
  - name: http
    port: 80
    targetPort: ssl-proxy-http
    protocol: TCP
  selector:
    name: nginx
    role: ssl-proxy
    app: chat
  type: LoadBalancer
---
kind: ReplicationController
apiVersion: v1
metadata:
  name: proxy-chat
  labels:
    name: nginx
    role: ssl-proxy
    app: chat
spec:
  replicas: 1
  selector:
    name: nginx
    role: ssl-proxy
    app: chat
  template:
    metadata:
      name: nginx-ssl-proxy
      labels:
        name: nginx
        role: ssl-proxy
        app: chat
    spec:
      containers:
      - name: nginx-ssl-proxy
        image: klzii/nginx-ssl-proxy:latest
        imagePullPolicy: Always
        env:
        - name: SERVICE_HOST_ENV_NAME
          value: CHAT_SERVICE_HOST
        - name: SERVICE_PORT_ENV_NAME
          value: CHAT_SERVICE_PORT
        - name: ENABLE_SSL
          value: 'true'
        ports:
        - name: ssl-proxy-http
          containerPort: 80
        - name: ssl-proxy-https
          containerPort: 443
        volumeMounts:
        - name: ssl-proxy-secret
          mountPath: /etc/secrets
          readOnly: true
      volumes:
      - name: ssl-proxy-secret
        secret:
          secretName: ssl-proxy-secret
